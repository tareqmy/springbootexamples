databaseChangeLog:
    -   property:
            name: now
            value: now()
            dbms: mysql,h2
    -   property:
            name: now
            value: current_timestamp
            dbms: postgresql
    -   property:
            name: floatType
            value: float4
            dbms: h2,postgresql
    -   property:
            name: floatType
            value: float
            dbms: mysql
    -   changeSet:
            id: #timestamp
            author: #author
            changes:
                -   createTable:
                        columns:
                            -   column:
                                    name: id
                                    type: bigint
                                    autoIncrement: true
                                    constraints:
                                        primaryKey: true
                                        nullable: false
                            -   column:
                                    name: created_by
                                    type: varchar(50)
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: created_date
                                    type: timestamp
                                    constraints:
                                        nullable: false
                            -   column:
                                    name: last_modified_by
                                    type: varchar(50)
                            -   column:
                                    name: last_modified_date
                                    type: timestamp
                        tableName: sample_table
