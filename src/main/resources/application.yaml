# Logging
logging:
    level:
        root: INFO
        #        web: DEBUG
        com.tareqmy.springbootexamples: DEBUG

# Spring properties
spring:
    application:
        name: SpringBootExamples
    profiles:
        active: dev
    datasource:
        url: jdbc:h2:mem:mydb
        username: sa
        password: password
        driverClassName: org.h2.Driver
    jpa:
        spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        open-in-view: false
    h2:
        console:
            enabled: true
            path: /h2/console

# App Properties
springbootexamples:
    app:
        jwtSecret: tareqmySecretKey
        jwtExpirationMs: 86400000
        securitySchemeKey: tareqmySchemeKey

# Swagger properties
springdoc:
    swagger-ui:
        path: /api/open/swagger/ui.html
        enabled: true
    api-docs:
        path: /api/open/docs
        enabled: true
    packages-to-scan: 'com.tareqmy.springbootexamples.web.rest'
